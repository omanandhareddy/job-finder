<nav class="navbar">
  <div class="logo" (click)="toHome()">JobFinder</div>

  <div class="nav-links">
    <button (click)="toApplied()">Applied Jobs</button>
    <button (click)="toApply()">Apply Jobs</button>
    <button (click)="toJobs()">Jobs</button>
    <button (click)="toDetails()">Job Details</button>
  </div>
</nav>

<div class="applied-container">
  <h2>Applied Jobs</h2>
  <table>
    <thead>
      <tr>
        <th>Candidate Name</th>
        <th>Email</th>
        <th>Job ID</th>
        <th>Applied Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applications">
        <td>{{ app.candidateName }}</td>
        <td>{{ app.email }}</td>
        <td>{{ app.jobId }}</td>
        <td>{{ app.appliedDate | date: 'short' }}</td>
        <td>{{ app.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
