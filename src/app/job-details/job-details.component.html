<nav class="navbar">
  <div class="logo" (click)="toHome()">JobFinder</div>

  <div class="nav-links">
    <button (click)="toApplied()">Applied Jobs</button>
    <button (click)="toApply()">Apply Jobs</button>
    <button (click)="toJobs()">Jobs</button>
    <button (click)="toDetails()">Job Details</button>
  </div>
</nav>

<div *ngIf="job" class="job-details">
  <h2>{{ job.title }}</h2>
  <p><strong>Company:</strong> {{ job.company }}</p>
  <p><strong>Location:</strong> {{ job.location }}</p>
  <p><strong>Experience:</strong> {{ job.experience }}</p>
  <p><strong>Salary:</strong> {{ job.salary }}</p>
  <p class="desc">{{ job.description }}</p>
  <button (click)="applyJob()">Apply Now</button>
</div>
