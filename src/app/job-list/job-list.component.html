<nav class="navbar">
  <div class="logo" (click)="toHome()">JobFinder</div>

  <div class="nav-links">
    <button (click)="toApplied()">Applied Jobs</button>
    <button (click)="toApply()">Apply Jobs</button>
    <button (click)="toJobs()">Jobs</button>
    <button (click)="toDetails()">Job Details</button>
  </div>
</nav>

<div class="job-list-container">
  <h2>Available Jobs</h2>
  <input type="text" placeholder="Search by title..." [(ngModel)]="searchTerm" (input)="search()" />
  
  <div class="job-cards">
    <div class="job-card" *ngFor="let job of filteredJobs">
      <h3>{{ job.title }}</h3>
      <p><strong>Company:</strong> {{ job.company }}</p>
      <p><strong>Location:</strong> {{ job.location }}</p>
      <p><strong>Experience:</strong> {{ job.experience }}</p>
      <button (click)="viewDetails(job.id)">View Details</button>
    </div>
  </div>
</div>
