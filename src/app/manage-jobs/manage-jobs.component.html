<nav class="navbar">
  <div class="logo" (click)="toHome()">JobFinder</div>

  <div class="nav-links">
    <button (click)="toPost()">Post Job</button>
    <button (click)="toManage()">Manage Jobs</button>
    <button (click)="toApplications()">Applications</button>
    <button (click)="toAnalytics()">Analytics</button>
  </div>
</nav>


<div class="manage-jobs-page">
  <h2>Manage Jobs</h2>

  <table class="jobs-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Experience</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <td>{{ job.id }}</td>

        <td *ngIf="editJob?.id !== job.id">{{ job.title }}</td>
        <td *ngIf="editJob?.id === job.id">
          <input type="text" [(ngModel)]="editJob.title" />
        </td>

        <td *ngIf="editJob?.id !== job.id">{{ job.company }}</td>
        <td *ngIf="editJob?.id === job.id">
          <input type="text" [(ngModel)]="editJob.company" />
        </td>

        <td *ngIf="editJob?.id !== job.id">{{ job.location }}</td>
        <td *ngIf="editJob?.id === job.id">
          <input type="text" [(ngModel)]="editJob.location" />
        </td>

        <td *ngIf="editJob?.id !== job.id">{{ job.experience }}</td>
        <td *ngIf="editJob?.id === job.id">
          <select [(ngModel)]="editJob.experience">
            <option value="0-2 years">0-2 years</option>
            <option value="2-5 years">2-5 years</option>
            <option value="5+ years">5+ years</option>
          </select>
        </td>

        <td *ngIf="editJob?.id !== job.id">{{ job.salary }}</td>
        <td *ngIf="editJob?.id === job.id">
          <input type="text" [(ngModel)]="editJob.salary" />
        </td>

        <td>
          <button *ngIf="editJob?.id !== job.id" (click)="startEdit(job)" class="edit-btn">Edit</button>
          <button *ngIf="editJob?.id === job.id" (click)="saveEdit()" class="save-btn">Save</button>
          <button (click)="deleteJob(job.id)" class="delete-btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
